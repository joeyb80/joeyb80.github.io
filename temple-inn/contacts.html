<body>
    
        <main>

            
                <h2 id="contactUs">Contact Us</h2>
           

                <section class="row" id="contactSection">
                   
                    <form action="./contacts2.html">
                        First Name:<br>
                        <input type="text" name="firstname" id="firstNameC" style="width: 98%;">
                        <br><br>
                        Last Name:<br>
                        <input type="text" name="lastName" id="lastNameC" style="width: 98%;">
                        <br><br>
                        Email:<br>
                        <input type="text" name="email" id="emailC" style="width: 98%;">
                        <br><br>
                        Phone Number:<br>
                        <input type="text" name="phoneNumber" id="phoneNumberC" style="width: 98%;">
                        <br><br>
                        Location:<br>
                        <select name="location" id="locationC" style="width: 98%;">
                                <option value="select">Select a location...</option>
                                <option value="Vernal, UT">Vernal, UT</option>
                                <option value="Bountiful, UT">Bountiful, UT</option>
                                <option value="Palmyra, NY">Palmyra, NY</option>
                                <option value="Manhattan, NY">Manhattan, NY</option>
                        </select>
                        <br><br>
                        Reason for contact: 
                        <select name="#reasonForContact" id="reasonForContactC" style="width: 98%;">
                                <option value="select">Select a reason...</option>
                                <option value="reservation">Make or Change Reservation</option>
                                <option value="question">Ask a Question</option>
                                <option value="missionary">Ask About Temple Missionary Suite</option>
                                <option value="comment">Make a Comment or Complaint</option>
                                <option value="other">Other</option>
                                
                        </select>
                        <br><br>
                        Comments:<br>
                        <input type="text" name="commentsC" id="commentsC" style="width: 98%;">
                        <br><br>
                       </form>
                    </section>
                  <section id="mapsSection">
                        <iframe id="maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.4048370285677!2d-77.09772048431313!3d38.983255949482924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b3b5b43%3A0x9c8eb1c5547b83eb!2s4800%20Montgomery%20Ln%20%23300%2C%20Bethesda%2C%20MD%2020814!5e0!3m2!1sen!2sus!4v1576227788940!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>                 
                </section>
                <form action="./contacts2.html">
                    
                    <input type="submit" value="Submit" onclick="storeContact()" id="submitButton">
                </form>
            
                
            
            </main>
            <footer>
                    <section class="dateMod">

                </section>
