<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--Just a image with a blank source-->
    <img src="" id="fetch" width = 1000px>

<!-- This is when script start and can and should be placed in a different file-->
    <script>
        
    console.log('Script is working');

    //the inside can be a url or wherever the data you want is.
    fetch('fetch-logo.jpg')

    //After you fetch something it always sends back a repsonse, you have to determine how to interperet the response
    .then(response => {
        console.log(response);
        return response.blob();//Three types of response types. Blob(image), text, or json(javascript object notation)
    })
    .then(blob => {
        console.log(blob);
        document.getElementById('fetch').src = URL.createObjectURL(blob);
    });
    </script>
<!--Script end--------------------------------------------->




</body>
</html>
